<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/prendre_rdv.css">
    <title>
        Prendre Rendez-vous
    </title>
</head>

<body>
    <h1>Prendre Rendez-vous</h1>
    <section>
        <form action="planning_connect.html" class="take_rdv">
            <label class="name">
                Nom : 
                <dt> <input type="text" placeholder="Nom"> </dt>
            </label>
            <label class="firstname">
                Prenom : 
                <dt> <input type="text" placeholder="Prenom"> </dt>
            </label>

            <label class="email">
                Date :
                <dt> <input type="date" placeholder="18/10/2024"> </dt>
            </label>

            <label class="mdp">
                Heure : 
                <dt><input type="time" placeholder="12:00"> </dt>
            </label>

            <button type="submit"> Demandez le rendez-vous </button>

        </form>
    </section>
</body>
